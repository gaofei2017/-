<script type="text/javascript">
	/*
		Function语法
		var func=new Function(arg1,arg2,arg3,...,argN,body);
		所有参数中最后一个参数作为函数体，前面的所有参数作为新函数的参数
	*/
	function func(a,b,c){
		return a+b*c;
	}
	var func=new Function('a','b','c','return a+b*c');
</script>
